<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Images slide show </title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="gallery_container">
		<div class="gallery_view">
			<img id="main_image" src="images/tiger.jpg" alt="Gallery images">
		</div>
		<div class="gallery_images">
			<img class="items" src="images/bear.jpg"alt="image1" onclick="changeimage('images/bear.jpg')">
			<img class="items" src="images/cat.jpg" alt="image1" onclick="changeimage('images/cat.jpg')">
			<img class="items" src="images/cheetah.jpg" alt="image1" onclick="changeimage('images/cheetah.jpg')">
			<img class="items" src="images/deer.jpg" alt="image1" onclick="changeimage('images/deer.jpg')">
            <img class="items" src="images/fox.jpg" alt="image1" onclick="changeimage('images/fox.jpg')">
			<img class="items" src="images/kf.jpg" alt="image1" onclick="changeimage('images/kf.jpg')">
			<img class="items" src="images/owl.jpg" alt="image1" onclick="changeimage('images/owl.jpg')">
			<img class="items" src="images/zebra.jpg" alt="image1" onclick="changeimage('images/zebra.jpg')">
		</div>
	</div>
	<script src=" script.js"></script>
	
</body>
</html>
